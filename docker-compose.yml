version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:14
    container_name: linkedin_match_postgres
    environment:
      POSTGRES_DB: linkedin_match
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - linkedin_match_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: linkedin_match_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - linkedin_match_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Main application (API and workers)
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: linkedin_match_app
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-changeme}@postgres:5432/linkedin_match
      - REDIS_URL=redis://redis:6379/0
      - PYTHONUNBUFFERED=1
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./config:/app/config
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - linkedin_match_network
    restart: unless-stopped

  # Data processing worker
  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: linkedin_match_worker
    command: python -m celery -A src.tasks worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-changeme}@postgres:5432/linkedin_match
      - REDIS_URL=redis://redis:6379/0
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/app/data
      - ./config:/app/config
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - linkedin_match_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  linkedin_match_network:
    driver: bridge
