<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Match AI</title>
  <link rel="stylesheet" href="styles/popup.css">
</head>

<body>
  <!-- Header with LinkedIn branding -->
  <div class="header">
    <div class="logo">
      <span class="logo-icon">ğŸ¤</span>
      <h1>LinkedIn Match AI</h1>
    </div>
    <p class="subtitle">AI-Powered Professional Compatibility</p>
  </div>

  <!-- Profile Setup Section -->
  <div class="section">
    <div class="section-header" id="profile-header">
      <div class="section-title">
        <span class="section-icon">ğŸ‘¤</span>
        <h2>Your Profile</h2>
      </div>
      <span class="status-indicator" id="profile-status">Not Set</span>
    </div>

    <div class="section-content" id="profile-content">
      <!-- URL Extraction -->
      <div class="input-group">
        <label for="linkedin-url">LinkedIn Profile URL</label>
        <input type="text" id="linkedin-url" placeholder="https://www.linkedin.com/in/your-name/" class="input-field" />
      </div>

      <button class="btn btn-primary" id="btn-extract">
        <span class="btn-icon">ğŸ“¥</span>
        Extract Profile
      </button>

      <div class="divider">
        <span>or</span>
      </div>

      <!-- Manual Entry Toggle -->
      <button class="btn btn-secondary btn-small" id="btn-toggle-manual">
        âœï¸ Enter Manually
      </button>

      <!-- Manual Form (Hidden by default) -->
      <div class="manual-form" id="manual-form" style="display: none;">
        <div class="input-group">
          <label>Name</label>
          <input type="text" id="input-name" class="input-field" placeholder="Your Name" />
        </div>
        <div class="input-group">
          <label>Skills (comma-separated)</label>
          <input type="text" id="input-skills" class="input-field" placeholder="Python, Leadership, etc." />
        </div>
        <div class="input-row">
          <div class="input-group">
            <label>Experience (years)</label>
            <input type="number" id="input-experience" class="input-field" placeholder="5" min="0" />
          </div>
          <div class="input-group">
            <label>Connections</label>
            <input type="number" id="input-connections" class="input-field" placeholder="500" min="0" />
          </div>
        </div>
        <button class="btn btn-primary btn-small" id="btn-save-manual">
          ğŸ’¾ Save Profile
        </button>
      </div>

      <!-- Profile Preview (shown when profile is set) -->
      <div class="profile-preview" id="profile-preview" style="display: none;">
        <div class="preview-row">
          <span class="preview-label">Name:</span>
          <span class="preview-value" id="preview-name">-</span>
        </div>
        <div class="preview-row">
          <span class="preview-label">Skills:</span>
          <span class="preview-value" id="preview-skills">-</span>
        </div>
        <div class="preview-row">
          <span class="preview-label">Experience:</span>
          <span class="preview-value" id="preview-experience">-</span>
        </div>
        <button class="btn btn-secondary btn-small" id="btn-edit-profile">
          âœï¸ Edit
        </button>
      </div>

      <!-- Status Messages -->
      <div class="message" id="profile-message" style="display: none;"></div>
    </div>
  </div>

  <!-- Quick Settings Section -->
  <div class="section">
    <div class="section-header">
      <div class="section-title">
        <span class="section-icon">âš™ï¸</span>
        <h2>Quick Settings</h2>
      </div>
    </div>

    <div class="section-content">
      <!-- Enable/Disable Toggle -->
      <div class="setting-row">
        <div class="setting-info">
          <span class="setting-label">Enable Scoring</span>
          <span class="setting-desc">Show compatibility badges on LinkedIn</span>
        </div>
        <label class="toggle">
          <input type="checkbox" id="toggle-enabled" checked>
          <span class="toggle-slider"></span>
        </label>
      </div>

      <!-- Min Score Threshold -->
      <div class="setting-row">
        <div class="setting-info">
          <span class="setting-label">Minimum Score</span>
          <span class="setting-desc">Only show scores above <strong id="threshold-value">40</strong></span>
        </div>
      </div>
      <input type="range" id="threshold-slider" class="slider" min="0" max="100" value="40" step="5">
    </div>
  </div>

  <!-- Stats Section -->
  <div class="section">
    <div class="section-header">
      <div class="section-title">
        <span class="section-icon">ğŸ“Š</span>
        <h2>Statistics</h2>
      </div>
    </div>

    <div class="section-content">
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-value" id="stat-scans">0</div>
          <div class="stat-label">Profiles Analyzed</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="stat-avg">-</div>
          <div class="stat-label">Avg Score</div>
        </div>
      </div>
      <button class="btn btn-secondary btn-small" id="btn-clear-cache">
        ğŸ—‘ï¸ Clear Cache
      </button>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <span class="version">v1.1.0</span>
  </div>

  <script src="scripts/popup.js"></script>
</body>

</html>
